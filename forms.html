<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formul√°rio</title>
    <style>
        .layout {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        article {
            grid-column: 2;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            color: beige;
        }

        body {
            background-image: radial-gradient(circle, rgb(38, 107, 124), rgb(43, 41, 167), rgb(63, 0, 63));

        }
    </style>
</head>

<body>
    <main>class="layout">
        <article>
            <form>
                <input type="text" placeholder="ESCREVA SEU NOME AQUI" style="margin-top: 30px;">

                <label for="data" style="margin-top: 30px;">SUA DATA DE NASCIMENTO:</label>
                <input type="date" id="data">

                <input type="checkbox" name="" id="chk1" style="margin-top: 30px;">
                <label for="chk1">HOMEM</label>
                <input type="checkbox" name="" id="chk2">
                <label for="chk2">MULHER</label>
                <input type="checkbox" name="" id="chk3">
                <label for="chk3">EXTRATERRESTRE</label>

                <input type="email" placeholder="EMAIL DE CONTATO" style="margin-top: 30px;">

                <input type="url" placeholder="LINK DO VIDEO FAVORITO" style="margin-top: 30px;">

                <label for="arquivo" style="margin-top: 30px;">ARQUIVO SUSPEITO,:</label>
                <input type="file" id="arquivo">

                <input type="password" placeholder="SENHA" style="margin-top: 30px;">
                <input type="submit" placeholder="CONFIRMAR DADOS" style="margin-top: 30px;">

            </form>
        </article>
    </main>
</body>
</html>
